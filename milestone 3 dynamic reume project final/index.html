<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume</h1>
   
    <form id="resumeForm">
        <h2>Personal Information:</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"> <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"> <br><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone"> <br><br>

        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" name="linkedin"> <br><br>

        <h2>Education:</h2>
        <label for="degree">Degree:</label><br>
        <input type="text" id="degree" name="degree"> <br><br>

        <label for="university">University:</label><br> 
        <input type="text" id="university" name="university"> <br><br> 

        <label for="dates">Dates:</label><br>
        <input type="text" id="dates" name="dates"> <br><br>

        <h2>Skills:</h2>
        <label for="skills">Skills:</label><br>
        <textarea name="skills" id="skills" rows="5"></textarea><br><br>
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script src="script.js"></script> 
</body>
</html>
